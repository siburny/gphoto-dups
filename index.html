<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>GPhoto Dup Finder</title>
</head>

<body>
  <span style="float:right;" id="name">Welcome, Guest</span>
  <h1>GPhotos Dup Finder</h1>

  <div id="login" style="display:none;"><button id="link">Login with Google</button></div>

  <div id="app">
    <button id="start">Load 20 pictures</button>

    <table id="dups" style="width:100%;">
      <tr>
        <th style="width:250px;">First</th>
        <th>Dups</th>
      </tr>
    </table>
  </div>

  <script>
    window.$ = window.jQuery = require('jquery');

    $(function () {
      $a = $('<a>');
      $('#link').on('click', function () {
        const shell = require('electron').shell;
        shell.openExternal($(this).data('link'));
        return false;
      });
    });
  </script>
  <script src="./renderer.js"></script>
</body>

</html>
